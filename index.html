<!DOCTYPE html>
<html>
    <head>
        <title>Sam Watson</title>
        <link rel="stylesheet" href="styles.css">
        <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
        <script>bubbly({
            colorStart: "#9AD1D4",
            colorStop: "#003249",
            blur: 2,
            bubbleFunc: () => `hsla(195, 100%, 33%, ${Math.random() * 0.25})`
        });</script>
        <div class="title">
        <h1>Sam Watson</h1>
        <!-- Show titles -->
        <div id="sequence">iOS Developer</div>
        </div>
        <!-- Loop Through Titles-->
        <script>
            let titles = ["iOS Developer", "Web Developer", "Archer"];
            let randNumber = (Math.random() * 1000) + 500;
            textSequence(0);

            function textSequence(i) {
                if (titles.length > i) {
                    setTimeout(function() {
                        document.getElementById("sequence").innerHTML = titles[i];
                        textSequence(++i);
                    }, randNumber);
                } else if (titles.length == i) {
                    textSequence(0)
                }
            }
        </script>
        <div class="nav">
            <a href="https://github.com/Sam0the0man" target="_blank"><img src="GitHub-Mark-32px.png" width="32"></a>
            <a href="https://linkedin.com" target="_blank"><img src="LI-In-Bug.png" width="32"></a>
        <a href="https://apps.apple.com/us/app/bulls-eye-game/id1493302230" target="_blank"><span id="iOS_App"></span></a>
        </div>
        <script>
            let iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);
            console.log(iOSDevice);
            if (iOSDevice) {
                var img = document.createElement("img");
                img.src = "Bullseye_image.png";
                img.width = "32"
                var src = document.getElementById("iOS_App");
                src.appendChild(img);
            } else {

            }
        </script>
    </body>
</html>
