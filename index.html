<!DOCTYPE html>
<html>
    <head>
        <title>Sam Watson</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
        <script>
            let hex = [];
            let hsl = ``
            let darkMode = window.matchMedia('(prefers-color-scheme: dark)');
            // Ran initially
            if (darkMode.matches) {
                hex = ["#442222", "#111111"];
                hsl = `hsla(0, 100%, 50%, ${Math.random() * 0.25})`;

                console.log("currently in dark mode");
            } else {
                hex = ["#9AD1D4", "#003249"];
                hsl = `hsla(195, 100%, 33%, ${Math.random() * 0.25})`;
                console.log("not in dark mode");
            }
            // Ran everytime it changes
            darkMode.addEventListener('change', event => {
                if (event.matches) {
                     //dark mode
                    hex = ["#442222", "#111111"];
                    hsl = `hsla(0, 100%, 50%, ${Math.random() * 0.25})`;
                    console.log("currently in dark mode");
                    bubbly({
                        colorStart: hex[0],
                        colorStop: hex[1],
                        blur: 2,
                        bubbleFunc: () => hsl
                    });
                } else {
                    //light mode
                    hex = ["#9AD1D4", "#003249"];
                    hsl = `hsla(195, 100%, 33%, ${Math.random() * 0.25})`;
                    console.log("not in dark mode");
                    bubbly({
                        colorStart: hex[0],
                        colorStop: hex[1],
                        blur: 2,
                        bubbleFunc: () => hsl
                    });
                }
            })
            bubbly({
                colorStart: hex[0],
                colorStop: hex[1],
                blur: 2,
                bubbleFunc: () => hsl
            });
        </script>
        <div class="title">
        <h1>Sam Watson</h1>
        <!-- Show titles -->
        <div id="sequence">iOS Developer</div>
        </div>
        <!-- Loop Through Titles-->
        <script>
            let titles = ["iOS Developer", "Web Developer", "Archer"];
            let randNumber = (Math.random() * 1000) + 500;
            textSequence(0);

            function textSequence(i) {
                if (titles.length > i) {
                    setTimeout(function() {
                        document.getElementById("sequence").innerHTML = titles[i];
                        textSequence(++i);
                    }, randNumber);
                } else if (titles.length == i) {
                    textSequence(0)
                }
            }
        </script>
