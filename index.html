<!DOCTYPE html>
<html>
    <head>
        <title>Sam Watson</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/x-icon" id="link">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
        <script>
            let hex = [];
            let hsl = ``
            let darkMode = window.matchMedia('(prefers-color-scheme: dark)');
            // Favicons
            let link = document.getElementById('link');
            let darkFavicon = 'Assets/DarkFavicon.ico';
            let lightFavicon = 'Assets/LightFavicon.ico';

            // Check view mode and change background accordingly
            // Ran initially
            if (darkMode.matches) {
                hex = ["#442222", "#111111"];
                hsl = `hsla(0, 100%, 50%, ${Math.random() * 0.25})`;
                
                link.setAttribute("href", darkFavicon);
            } else {
                hex = ["#9AD1D4", "#003249"];
                hsl = `hsla(195, 100%, 33%, ${Math.random() * 0.25})`;
                // getIcon(lightFavicon);

                link.setAttribute("href", lightFavicon);
            }
            // Ran everytime it changes
            darkMode.addEventListener('change', event => {
                if (event.matches) {
                     //dark mode
                    hex = ["#442222", "#111111"];
                    hsl = `hsla(0, 100%, 50%, ${Math.random() * 0.25})`;
                    
                    link.setAttribute("href", darkFavicon);

                    bubbly({
                        colorStart: hex[0],
                        colorStop: hex[1],
                        blur: 2,
                        bubbleFunc: () => hsl
                    });
                } else {
                    //light mode
                    hex = ["#9AD1D4", "#003249"];
                    hsl = `hsla(195, 100%, 33%, ${Math.random() * 0.25})`;
                    
                    link.setAttribute("href", lightFavicon);

                    bubbly({
                        colorStart: hex[0],
                        colorStop: hex[1],
                        blur: 2,
                        bubbleFunc: () => hsl
                    });
                }
            })

            bubbly({
                colorStart: hex[0],
                colorStop: hex[1],
                blur: 2,
                bubbleFunc: () => hsl
            });
        </script>
        <div class="title">
        <h1>Sam Watson</h1>
        <!-- Show titles -->
        <div class="sequence" data-period="2000" data-rotate='["iOS Developer", "Web Developer", "Archer"]'></div>
        </div>
        <!-- Loop Through Titles-->
        <script>
            let TxtRotate = function(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            };

            TxtRotate.prototype.tick = function() {
                let i = this.loopNum % this.toRotate.length;
                let fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<div class="sequence">' + this.txt + '</div>';

                let that = this;
                let delta = 300 - Math.random() * 100;

                if (this.isDeleting) {
                    delta /= 2;
                }
                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }
                
                setTimeout(function() {
                    that.tick();
                }, delta);
            };

            window.onload = function() {
            let elements = document.getElementsByClassName('sequence');
            for (let i=0; i<elements.length; i++) {
                let toRotate = elements[i].getAttribute('data-rotate');
                let period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtRotate(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            let css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".sequence > .wrap { border-right: 0.08em solid #666 }";
            document.body.appendChild(css);
        };
        </script>
        <div class="socials">
            <a href="https://github.com/Sam0the0man" target="_blank"><span id="gitHub"></span></a>
            <a href="https://linkedin.com" target="_blank"><span id="linkedIn"><img src="Assets/LI-In-Bug.png" width="32"></span></a>
            <a href="https://apps.apple.com/us/app/bulls-eye-game/id1493302230" target="_blank"><span id="iOS_App"></span></a>
        </div>
        <script>
            // Check if iOS Device and add app is it is
            let iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);
            let gitImg = document.createElement("img");
            let gitSrc = document.getElementById("gitHub");
            let oldIMG;

            if (iOSDevice) {
                let img = document.createElement("img");
                img.src = "Assets/Bullseye_Image.png";
                img.width = "32"
                let src = document.getElementById("iOS_App");
                src.appendChild(img);
            }
            // Check view mode and add github logo accordingly
            // Ran initially
            
            if (darkMode.matches) {
                gitImg.src = "Assets/GitHub-Mark-Light-32px.png";
                gitImg.width = "32";
                gitSrc.appendChild(gitImg);
                oldIMG = gitImg;
            } else {
                gitImg.src = "Assets/GitHub-Mark-32px.png";
                gitImg.width = "32";
                gitSrc.appendChild(gitImg);
                oldIMG = gitImg;
            }
            // Ran everytime it changes
            darkMode.addEventListener('change', event => {
                if (event.matches) {
                     //dark mode
                    gitImg.src = "Assets/GitHub-Mark-Light-32px.png";
                    gitImg.width = "32";
                    gitSrc.replaceChild(gitImg, oldIMG)
                    oldIMG = gitImg
                } else {
                    //light mode
                    gitImg.src = "Assets/GitHub-Mark-32px.png";
                    gitImg.width = "32";
                    gitSrc.replaceChild(gitImg, oldIMG)
                    oldIMG = gitImg
                }
            });
        </script>
    </body>
</html>
